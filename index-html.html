<!DOCTYPE html>
<html lang="en-us">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>JavaScript Coding Quiz</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark fixed-top">
        <a class="high-scores-link" href="./index.html">
            <h4>View High Scores</h4>
        </a>
        <div class="timer-div">
            <h4>Time: <span class="timer"></span></h4>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="container-fluid">

        <!-- Progress Bar -->
        <div class="row">
            <div class="col-8 mx-auto mt-2">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%">75%</div>
                </div>
            </div>
        </div>

        <!-- Quiz Section -->

        <div class="container-fluid" id="quiz">
            <div class="row">
                <div class="col-8 mx-auto">
                    <div class="card bg-transparent mt-5">
                        <div class="card-header bg-transparent">
                            <h1>Header</h1>
                        </div>
                        <div class="card-body">
                            <h3 class="card-title">What is 2 + 2?</h3>
                            <ol>
                                <li>5</li>
                                <li>3</li>
                                <li>9</li>
                                <li>4</li>
                            </ol>
                        </div>
                        <div class="card-footer bg-transparent">Correct!!!</div>
                    </div>

                </div>
            </div>

        </div>

    </div>


    <!-- Bootstrap JavaScript Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <!-- Custom JavaScript Link -->
    <!--    <script src="./assets/script.js"></script> -->
</body>

</html>
